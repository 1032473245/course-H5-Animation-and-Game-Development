<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas描边与填充（图案样式- 图片、Canvas画布等）</title>
    <!-- 参考：https://developer.mozilla.org/zh-CN/docs/Web/API/CanvasRenderingContext2D/createPattern -->
    <script type="text/javascript">
        var balls =[];

        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        
        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');

            context.beginPath();
            context.strokeStyle='red';
            context.lineWidth=5;
            for(var i=0;i<5;i++){
                context.rect(40*i+10, 30*i+10, 30, 30);
            }

            context.moveTo(0, 0+200);
            context.lineTo(200, 0+200);
            context.lineTo(200, 150+200);
            context.closePath();
            context.stroke();

            theCanvas.onmouseup = function (e) {
                //鼠标点击的位置，注意坐标补偿
                var x = e.clientX - theCanvas.getBoundingClientRect().left;
                var y = e.clientY - theCanvas.getBoundingClientRect().top;
                console.log(x,y);
                //console.log(theCanvas.getBoundingClientRect().left,theCanvas.getBoundingClientRect().top);
                console.log(context.isPointInPath(x,y));
            } 
        }

        
        
    </script>
</head>
<body>
<!--<div style="position: absolute; top: 50px; left: 50px;">-->
    <canvas id="canvas" width="500" height="500" style="border:solid #ccc 2px">
        Your browser does not support the HTML 5 Canvas.
    </canvas>
</body>
</html>
